# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "bitnami/openldap"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: "regcred"
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 636

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

persistence:
  storageSize: 1Gi
  accessMode: ReadWriteOnce
  storageClass: "do-block-storage"

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  secretName: "ldap-tls"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - ldap.ropi.dev
